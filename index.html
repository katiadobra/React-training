<!DOCTYPE html>
<html lang="en">
<head>
  <title>TryOdoo | React Training Project</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'> 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="build/react.js"></script>
  <script src="build/JSXTransformer.js"></script>
</head>
<body>

<div class="page">
  <div class="page-header"></div>
</div>

<script type="text/jsx">

/* nav list array */
  var PageNavList = [
    { name: 'Apps', url: '#' },
    { name: 'Info', url: '#' },
    { name: 'Testimonials', url: '#' },
    { name: 'Contact', url: '#' },
  ];

/* nav */
  var PageNav = React.createClass({
    render: function() {
      return (
        <nav className="page-nav"> 
          <ul> 
            { 
              PageNavList.map(function(nav) {
                return <li><a href={nav.url}>{nav.name}</a></li>
              })
            }
          </ul>
        </nav>
      );
    }
  });

/* header */
  var PageHeader = React.createClass({
    getInitialState: function() {
      return {
        navOpen: false,
        btnClass: 'btn-nav',
        headerDefault: 'header',
        headerActive: 'header header--open'
      }
    },

    handleClick: function() {
      this.setState({
        navOpen: !this.state.navOpen
      });
    },

    render: function() {

      var headerState = this.state.navOpen ? this.state.headerActive : this.state.headerDefault;

      return (
        <header className={headerState}>
          <div className="page-header__holder">
            <h1 className="page-logo">
              <a href="#">
                <img src="img/page-logo.png" alt="Pink" />
              </a>
            </h1>
            <button className={this.state.btnClass} onClick={this.handleClick}>
              <span></span>
            </button>
            <PageNav />
          </div>
        </header>
      )
    }
  });

/* render */
  React.render(
    <PageHeader />,
    document.querySelector('.page-header')
  );

</script>
</body>
</html>
